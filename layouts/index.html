{{ define "main" }}
  <main aria-role="main" class="homepage">
    <header class="homepage-header">
      <h1>{{ .Title }}</h1>
      {{ with .Params.subtitle }}
        <span class="subtitle">{{ . }}</span>
      {{ end }}
      <a class="rss" href="https://alexsci.com/blog/rss.xml">RSS</a>
      <a class="blogroll" href="https://alexsci.com/feeds/">Blogroll</a>
    </header>

    <h2>Posts</h2>

    {{ range .Site.RegularPages }}
      {{ .Render "li" }}
    {{ end }}

  </main>
{{ end }}
